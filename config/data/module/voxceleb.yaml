_target_: src.data.module.voxceleb.VoxCelebDataModuleConfig

# path to folders containing train, val and test shards
vox2_train: ${oc.env:VOXCELEB_DIR}/shards/vox2_train
vox2_val: ${oc.env:VOXCELEB_DIR}/shards/vox2_val
vox2_dev: ${oc.env:VOXCELEB_DIR}/shards/vox2_dev

vox1_test_o: ${oc.env:VOXCELEB_DIR}/shards/vox1_test_o
vox1_test_e: ${oc.env:VOXCELEB_DIR}/shards/vox1_test_e
vox1_test_h: ${oc.env:VOXCELEB_DIR}/shards/vox1_test_h

# shard pattern
shard_file_pattern: "*.*.tar*"

# path to meta files for speaker info
train_speaker_json: ${oc.env:VOXCELEB_DIR}/meta/speakers_train.json

# path to trials for speaker recognition eval
vox2_dev_trial_path: ${oc.env:VOXCELEB_DIR}/meta/trials_dev.txt
vox1_o_trial_path: ${oc.env:VOXCELEB_DIR}/meta/veri_test2.txt
vox1_e_trial_path: ${oc.env:VOXCELEB_DIR}/meta/list_test_all2.txt
vox1_h_trial_path: ${oc.env:VOXCELEB_DIR}/meta/list_test_hard2.txt

# which pipes to use
task_mode: speaker

# optionally, evaluate on LibriSpeech as well
eval_on_ls: true

# paths to data of LibriSpeech
ls_dev_clean_shard_path: ${oc.env:LIBRISPEECH_DIR}/shards/dev-clean
ls_dev_other_shard_path: ${oc.env:LIBRISPEECH_DIR}/shards/dev-other
ls_test_clean_shard_path: ${oc.env:LIBRISPEECH_DIR}/shards/test-clean
ls_test_other_shard_path: ${oc.env:LIBRISPEECH_DIR}/shards/test-other

# paths to trials from LibriSpeech
ls_dev_clean_trial_path: ${oc.env:LIBRISPEECH_DIR}/meta/trials_dev_clean.txt
ls_dev_other_trial_path: ${oc.env:LIBRISPEECH_DIR}/meta/trials_dev_other.txt
ls_test_clean_trial_path: ${oc.env:LIBRISPEECH_DIR}/meta/trials_test_clean.txt
ls_test_other_trial_path: ${oc.env:LIBRISPEECH_DIR}/meta/trials_test_other.txt
