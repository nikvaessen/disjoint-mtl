_target_: src.data.module.librispeech.LibriSpeechDataModuleConfig

# path to folders containing train, val and test shards
train_c100_shard_path: ${oc.env:LIBRISPEECH_DIR}/shards/train-clean-100
train_c360_shard_path: ${oc.env:LIBRISPEECH_DIR}/shards/train-clean-360
train_o500_shard_path: ${oc.env:LIBRISPEECH_DIR}/shards/train-other-500

val_c100_shard_path: ${oc.env:LIBRISPEECH_DIR}/shards/val-clean-100
val_c360_shard_path: ${oc.env:LIBRISPEECH_DIR}/shards/val-clean-360
val_o500_shard_path: ${oc.env:LIBRISPEECH_DIR}/shards/val-other-500

dev_clean_shard_path: ${oc.env:LIBRISPEECH_DIR}/shards/dev-clean
dev_other_shard_path: ${oc.env:LIBRISPEECH_DIR}/shards/dev-other

test_clean_shard_path: ${oc.env:LIBRISPEECH_DIR}/shards/test-clean
test_other_shard_path: ${oc.env:LIBRISPEECH_DIR}/shards/test-other

# shard pattern
shard_file_pattern: "*.*.tar*"

# path to meta files for speaker info
train_speaker_json: ${oc.env:LIBRISPEECH_DIR}/meta/speakers_train.json
dev_speaker_json: ${oc.env:LIBRISPEECH_DIR}/meta/speakers_dev.json
test_speaker_json: ${oc.env:LIBRISPEECH_DIR}/meta/speakers_test.json

# path to meta file for speech info
char_vocab_json: ${oc.env:LIBRISPEECH_DIR}/meta/character_vocabulary.json

# path to trials for speaker recognition eval
dev_clean_trial_path: ${oc.env:LIBRISPEECH_DIR}/meta/trials_dev_clean.txt
dev_other_trial_path: ${oc.env:LIBRISPEECH_DIR}/meta/trials_dev_other.txt
test_clean_trial_path: ${oc.env:LIBRISPEECH_DIR}/meta/trials_test_clean.txt
test_other_trial_path: ${oc.env:LIBRISPEECH_DIR}/meta/trials_test_other.txt

# train set options
# 960h: clean-100, clean-360 and other-500 subsets
# 100h: clean-100 subset
# disjoint_set1: 480 hours of set1 for speech
# disjoint_set2: 480 hours of set2 for speaker
# disjoint_mtl: MTL training with 2 disjoint sets
train_set_mode: "960h"

# which data pipes to use
task_mode: speech  # 'speech', 'speaker' or 'mtl'



