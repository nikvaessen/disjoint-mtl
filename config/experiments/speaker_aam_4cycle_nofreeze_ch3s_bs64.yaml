# @package _global_

defaults:
  - override /callbacks: speaker_default
  - override /data/module: speaker_voxceleb
  - override /data/speaker_datapipe: default_datapipe
  - override /network: speaker_wav2vec2_linear
  - override /optim/algo: adam
  - override /optim/schedule: tri_stage
  - override /optim/loss: aam_softmax
  - override /trainer: trainer_gpu

trainer:
  max_steps: 100_000
  val_check_interval: 5000
  precision: 16

data:
  speaker_datapipe:
    train_dp:
      chunk_size_sec: 2
      batch_size: 100

network:
  freeze_transformer: False
  head_cfg:
    use_cosine_linear: true

optim:
  algo:
    lr: 1e-4
