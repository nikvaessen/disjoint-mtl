defaults:
  - _self_
  - hparams: stl_mnist

# directory for slurm and hydra logs
log_folder: ${oc.env:LOG_FOLDER}/fashion+mnist

# tag
tag: null

# false to skip model training
fit_model: true

# false to skip model evaluation
eval_model: true

# true to log results to wandb
use_wandb: false

# set to load checkpoint before train/eval
initial_checkpoint: null

# set to prune model before train/eval
initial_prune_factor: null

# seed from which model weights are generated
model_seed: null

# experiment name
# (:) indicates it needs to be resolved
experiment_name: ${random_name:}

# config variables for hydra
hydra:
  run:
    # set root output directory
    dir: ${log_folder}/fashion+mnist/run/${now:%Y-%m-%d_%H-%M-%S}
  sweep:
    # set root output directory
    dir: ${log_folder}/fashion+mnist/sweep/${now:%Y-%m-%d_%H-%M-%S}
    subdir: ${experiment_name}
  job:
    chdir: true